{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spotify Analytics{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min@2.30.1/plotly.min.js"></script>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation Bar Styling */
        .navigation nav {
            background-color: #333; /* Dark background for navbar */
        }

        .navigation nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center the navigation items */
        }

        .navigation nav li {
            display: inline-block;
            margin-right: 15px; /* Space between links */
        }

        .navigation nav li a {
            display: block;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }

        .navigation nav li a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Content Area Styling */
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto; /* Center the content */
        }

        .chart {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer p {
            font-size: 14px;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 768px) {
            .navigation nav ul {
                flex-direction: column; /* Stack the items vertically on small screens */
                align-items: center;
            }

            .navigation nav li {
                margin-bottom: 10px; /* Space between items when stacked */
            }

            .navigation nav li a {
                padding: 12px 20px;
                font-size: 14px;
            }

            .content {
                padding: 15px;
            }

            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="navigation">
        <nav>
            <ul>
                <li><a href="{% url 'combined_charts' %}">Home</a></li>
                <li><a href="{% url 'customize_chart' %}">Chart 1</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <div class="chart">
            {% block content %}
            <!-- This block will be overridden by content from other templates -->
            {% endblock %}
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ashesh-lal All rights reserved.</p>
    </footer>
</body>
</html>
